{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Stripe Demo{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="{% static 'payments/app.css' %}" rel="stylesheet">
    {% block head %}{% endblock %}
  </head>

  <body class="bg-body-tertiary">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="/admin/">Stripe Demo</a>

        <div class="ms-auto d-flex gap-2">
          <a class="btn btn-outline-light btn-sm" href="/admin/" rel="noopener">Admin</a>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>

    <footer class="border-top py-3 bg-white">
      <div class="container small text-muted d-flex justify-content-between">
        <span>Django + Stripe Checkout</span>
        <span>Test mode</span>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
