services:
  db:
    image: postgres:16-alpine
    container_name: stripe-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  web:
    build: .
    container_name: stripe-web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      DJANGO_DEBUG: "0"
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}
      APP_DOMAIN: ${APP_DOMAIN}

      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}

      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}

      STRIPE_PUBLIC_KEY_USD: ${STRIPE_PUBLIC_KEY_USD}
      STRIPE_SECRET_KEY_USD: ${STRIPE_SECRET_KEY_USD}
      STRIPE_PUBLIC_KEY_EUR: ${STRIPE_PUBLIC_KEY_EUR}
      STRIPE_SECRET_KEY_EUR: ${STRIPE_SECRET_KEY_EUR}

      DJANGO_SUPERUSER_USERNAME: ${DJANGO_SUPERUSER_USERNAME}
      DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL}
      DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD}

    command: >
      bash -lc "
        uv run python manage.py migrate &&
        uv run python manage.py createsuperuser --noinput || true &&
        uv run gunicorn stripe_demo.wsgi:application --bind 0.0.0.0:8000
      "

volumes:
  pgdata:
