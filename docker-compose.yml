services:
  db:
    image: postgres:16-alpine
    container_name: stripe-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: Europe/Moscow
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  vpn:
    image: qmcgaw/gluetun:latest
    container_name: stripe-vpn
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    restart: unless-stopped

    env_file:
      - .env

    environment:
      VPN_SERVICE_PROVIDER: custom
      VPN_TYPE: wireguard

      WIREGUARD_PRIVATE_KEY: ${WIREGUARD_PRIVATE_KEY}
      WIREGUARD_ADDRESSES: ${WIREGUARD_ADDRESSES}
      WIREGUARD_PUBLIC_KEY: ${WIREGUARD_PUBLIC_KEY}
      WIREGUARD_ENDPOINT_IP: ${WIREGUARD_ENDPOINT_IP}
      WIREGUARD_ENDPOINT_PORT: ${WIREGUARD_ENDPOINT_PORT}

      FIREWALL_OUTBOUND_SUBNETS: "172.18.0.0/16"
      TZ: Europe/Moscow

    ports:
      - "80:80"
      - "443:443"
      - "8000:8001"

    healthcheck:
      test: ["CMD-SHELL", "wget -qO- https://ipinfo.io/ip >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  web:
    build: .
    container_name: stripe-web
    restart: unless-stopped
    depends_on:
      vpn:
        condition: service_healthy
      db:
        condition: service_healthy
    env_file:
      - .env
    working_dir: /app/stripe_demo
    environment:
      DJANGO_DEBUG: "0"
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      TZ: Europe/Moscow
    command: >
      bash -lc "
        uv run python manage.py migrate &&
        uv run python manage.py collectstatic --noinput &&
        uv run gunicorn stripe_demo.wsgi:application --bind 0.0.0.0:8001 --timeout 120 --access-logfile - --error-logfile - --log-level debug
      "
    network_mode: "service:vpn"

  caddy:
    image: caddy:2-alpine
    container_name: stripe-caddy
    restart: unless-stopped
    depends_on:
      - web
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    network_mode: "service:vpn"

volumes:
  pgdata:
  caddy_data:
  caddy_config:
