name: "üöÄ Django Stripe Checkout"

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: "üìÇ Checkout (metadata only)"
        uses: actions/checkout@v4

      - name: "üîê SSH deploy"
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail

            DEPLOY_DIR="${{ secrets.DEPLOY_DIR }}"
            SERVER_HOST="${{ secrets.SSH_HOST }}"

            echo "Deploying to: $DEPLOY_DIR"
            cd "$DEPLOY_DIR"

            git fetch --all --prune
            git checkout main
            git reset --hard origin/main

            # --- –ø–µ—Ä–µ—Å–æ–∑–¥–∞—ë–º .env –ë–ï–ó –º—É—Å–æ—Ä–∞ ---
            : > .env
            printf "DJANGO_SECRET_KEY=%s\n" "${{ secrets.DJANGO_SECRET_KEY }}" >> .env
            printf "DJANGO_DEBUG=0\n" >> .env
            printf "DJANGO_ALLOWED_HOSTS=%s,localhost,127.0.0.1\n" "$SERVER_HOST" >> .env
            printf "APP_DOMAIN=http://%s\n" "$SERVER_HOST" >> .env

            printf "\nPOSTGRES_DB=%s\n" "${{ secrets.POSTGRES_DB }}" >> .env
            printf "POSTGRES_USER=%s\n" "${{ secrets.POSTGRES_USER }}" >> .env
            printf "POSTGRES_PASSWORD=%s\n" "${{ secrets.POSTGRES_PASSWORD }}" >> .env

            printf "\nSTRIPE_PUBLIC_KEY_USD=%s\n" "${{ secrets.STRIPE_PUBLIC_KEY_USD }}" >> .env
            printf "STRIPE_SECRET_KEY_USD=%s\n" "${{ secrets.STRIPE_SECRET_KEY_USD }}" >> .env
            printf "STRIPE_PUBLIC_KEY_EUR=%s\n" "${{ secrets.STRIPE_PUBLIC_KEY_EUR }}" >> .env
            printf "STRIPE_SECRET_KEY_EUR=%s\n" "${{ secrets.STRIPE_SECRET_KEY_EUR }}" >> .env

            printf "WIREGUARD_PRIVATE_KEY=%s\n" "${{ secrets.WIREGUARD_PRIVATE_KEY }}" >> .env
            printf "WIREGUARD_ADDRESSES=%s\n" "${{ secrets.WIREGUARD_ADDRESSES }}" >> .env
            printf "WIREGUARD_PUBLIC_KEY=%s\n" "${{ secrets.WIREGUARD_PUBLIC_KEY }}" >> .env
            printf "WIREGUARD_ENDPOINT_IP=%s\n" "${{ secrets.WIREGUARD_ENDPOINT_IP }}" >> .env
            printf "WIREGUARD_ENDPOINT_PORT=%s\n" "${{ secrets.WIREGUARD_ENDPOINT_PORT }}" >> .env

            make up

            # --- –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å/–ª–æ–≥–∏ (–∫–æ—Ä–æ—Ç–∫–æ) ---
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
